    <body>
         <!-- Navbar-->
         <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #C5E0DC;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/game_logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                    Games For Nerds
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>

          <!-- Content-->
          <div class="container">
            <div class="row">
                <div class="text-center mt-5">
                    <h1>Games for Different Consoles</h1>
                    <h4 class="mb-5">Select the game in the list below:</h4>
                </div>
                <div id="results" class="col-lg-8 order-2 mb-5"></div>
                <!-- Class form code-->  
                <div class="col-lg-4 order-1 mb-3">
                        <div class="form-group">
                            <select id="section" class="form-control" name="sec_n">
                                <option value="0">Combo A</option>
                                <option value="1">Combo B</option>
                                <option value="2">Combo C</option>
                                <option value="3">Combo D</option>
                                <option value="4">Combo E</option>
                            </select>
                            <input id="title" class="form-control mt-3" type="text" name="title" placeholder="Type the title Here"/>
                            <input id="price" class="form-control mt-3" type="text" name="price" placeholder="Price"/>
                        </div>
                        <div class="d-grid gap-2">
                        <button id="append" class="btn btn-primary btn-block mt-3" onClick="append()">Submit</button>
                        <button id="delete" class="btn btn-danger btn-block">Delete</button>
                        <p class="text-muted text-center">To delete a game, select the row first</p>
                    </div>
                </div>
            </div>
            <!------Total Area-------->
            <form class="indent">
            <p><input type="button" name="btnCalcBill" value="Calculate Bill" id="calcBill">
                Total: â‚¬
                <input type="text" name="txtBillAmt" id="amount">
                       <input type="checkbox" name="cbOpts" value="isMult" id="showMulti">
                       <label for="showMulti"> Show multiplayer options</label></p>
                       <input type="reset" value="Clear your Cart" onclick="clean()">
                       <input type="button" value="Add to your Cart" onclick="cart()">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
